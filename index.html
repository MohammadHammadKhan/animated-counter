<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated counter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="sectiona">
            <h1>Animated Counter</h1>
        </div>
        <div class="main-footer">
            <div class="youtube">
                <h1 class='counter' data-target="1000">0</h1>
            </div>
            <div class="twitter">
                <h1 class='counter' data-target="2000">0</h1>
            </div>
            <div class="facebook">
                <h1 class='counter' data-target="3000">0</h1>
            </div>
            <div class="linkedin">
                <h1 class='counter' data-target="4000">0</h1>
            </div>
        </div>
    </div>
    <script src="main.js">

    </script>
</body>
</html>
